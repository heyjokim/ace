<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ace</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="window" id="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-head">
                <div class="btn-group">
                    <button class="btn btn-default" id="home-go" type="button" title="home"><span class="icon icon-home"></span></button>
                    <button class="btn btn-default" id="settings-btn" type="button" title="settings" onclick="window.location='settings/settings.html'"><span class="icon icon-cog"></span></button>
                    <button class="btn btn-default" id="home-fresh" type="button" title="refresh"><span class="icon icon-cw"></span></button>
                    <button class="btn btn-default" id="home-download" type="button" title="download"><span class="icon icon-download"></span></button>
                </div>
                <div class="btn-views">
                    <button class="btn btn-default" id="home-file" type="button" title="file"><span class="icon icon-doc-text"></span></button>
                    <button class="btn btn-default" id="home-network" type="button" title="network"><span class="icon icon-signal"></span></button>
                    <button class="btn btn-default" id="home-registry" type="button" title="registry"><span class="icon icon-database"></span></button>
                    <button class="btn btn-default" id="home-process" type="button" title="process"><span class="icon icon-flow-cascade"></span></button>
                </div>
                </div>
            </div>
        </header>
        <div id="search-container">
            <select name="search-op" id="search-op">
                <option value="any">any</option>
                <option value="md5">md5</option>
                <option value="ip">ip</option>
                <option value="dns">dns</option>
                <option value="domain">domain</option>
            </select>
            <input class="searchbar" id='searchbar' type="search" placeholder="Search" autofocus="autofocus" spellcheck="false" size="128"></input>
            <button type="button" class="btn" id="search-btn"><span class="icon icon-search"></span></button>
        </div>

        <div id="body-window">
        <nav class="nav-group nav-sidebar">
            <h5 class="nav-group-title">Enabled</h5>
            <hr>
            <ul id="nav-list"></ul>
        </nav>
        <div class="intel-container">
            <div class="tab"></div>
            <div id="intel-result">
            </div>
        </div>
    </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>

</body>
</html>
