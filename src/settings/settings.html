<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="../css/photon.min.css" />
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <div id="window" class="window">
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group">
            <a href="../index.html">
              <button
                class="btn btn-default"
                id="settingsHomeBtn"
                type="button"
              >
                <span class="icon icon-home"></span>
              </button>
            </a>
          </div>
        </div>
      </header>
      <div id="api-form">
        <h4>VirusTotal</span></h4>
        API
        <input
          id="api-VirusTotal"
          class="osint-field"
          type="password"
          value=""
        />
        <h4>Greynoise</span></h4>
        API
        <input
          id="api-GreyNoise"
          class="osint-field"
          type="password"
          value=""
        />
        <h4>PassiveTotal</span></h4>
        Email:API
        <input
          id="api-PassiveTotal"
          class="osint-field"
          type="password"
          value=""
        />
        <h4>censys</span></h4>
        API:Secret
        <input
          id="api-censys"
          class="osint-field"
          type="password"
          value=""
        />
        <h4>BinaryEdge</span></h4>
        API
        <input
          id="api-BinaryEdge"
          class="osint-field"
          type="password"
          value=""
        />
      </div>
      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button
            type="button"
            class="btn btn-form btn-negative"
            id="canceSettingsBtn"
            onclick="window.history.go(-1); return false;"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-form btn-primary"
            id="saveSettingsBtn"
          >
            Save
          </button>
        </div>
      </footer>
    </div>
    <script src="./settings.js"></script>
  </body>
</html>
